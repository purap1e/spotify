server:
  port: 12565

spring:
  application:
    name: spotify-service
  datasource:
    url: jdbc:postgresql://localhost:5432/spotify
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  main:
    allow-bean-definition-overriding: true
  data:
    elasticsearch:
      cluster-names: spotify
      cluster-node: localhost:9200
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: jdksladklsajdlkasdjlsadkasl
  expiresAt: 1800000
